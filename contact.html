    <!-- contact -->


    <div class="container mx-auto">
        <h3 class="mt-4 mb-3">Contact me!</h3>
        <form action="">
            <div class="mb-3">
                <label for="username" class="form-label">Your name</label>
                <input type="name" class="form-control" id="uname" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="Contactnumber" class="form-label">Your phone number</label>
                <input type="number" class="form-control" id="number" placeholder="Enter your number">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Describe what you want to contact me for
                    here</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"
                    placeholder="Your message"></textarea>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
